<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>
<body>
	<div>
		<h1>Star Wars RPG</h1>
	</div>

	<div class="characterChoice">
		<div class="character">
			<p class="name">Luke</p>
			<img src="https://placeholdit.imgix.net/~text?txtsize=14&txt=150%C3%97150&w=150&h=150">
			<p>HP: <span class="HP">100</span></p>
			<p class="attack">7</p>
			<p class="counter">15</p>
		</div>
		<div class="character">
			<p class="name">Vader</p>
			<img src="https://placeholdit.imgix.net/~text?txtsize=14&txt=150%C3%97150&w=150&h=150">
			<p>HP: <span class="HP">150</span></p>
			<p class="attack">4</p>
			<p class="counter">15</p>
		</div>
		<div class="character">
			<p class="name">Obi Won</p>
			<img src="https://placeholdit.imgix.net/~text?txtsize=14&txt=150%C3%97150&w=150&h=150">
			<p>HP: <span class="HP">120</span></p>
			<p class="attack">6</p>
			<p class="counter">15</p>
		</div>
		<div class="character">
			<p class="name">Darth Maul</p>
			<img src="https://placeholdit.imgix.net/~text?txtsize=14&txt=150%C3%97150&w=150&h=150">
			<p>HP: <span class="HP">140</span></p>
			<p class="attack">5</p>
			<p class="counter">15</p>
		</div>
		<div class="character">
			<p class="name">Kylo Ren</p>
			<img src="https://placeholdit.imgix.net/~text?txtsize=14&txt=150%C3%97150&w=150&h=150">
			<p>HP: <span class="HP">180</span></p>
			<p class="attack">3</p>
			<p class="counter">15</p>
		</div>
	</div>

	<div>
		<h3>Your Character</h3>
		<div class="YourChar">
		</div>
	</div>

	<div>
		<h3>Defender</h3>
		<div class="Defender">
		</div>
	</div>

	<div>
		<h3>Enemies Available To Attack</h3>
		<div class="EnemiesToAttack">

		</div>
	</div>

	<div>
		<button class="attackButton">Attack</button>
	</div>

	<div>
		<p class="fightinfo"></p>
	</div>



</body>
</html>
