<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">	

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>
<body>
	<div>
		<h1 class="center">Star Wars: The RPG</h1>
	</div>

	<div class="characterPool">
		<div class="characterChoice">
			<div class="character center">
				<p class="name">Luke</p>
				<img src="assets/images/testSprite.png">
				<p>HP: <span class="HP">100</span></p>
				<p class="attack">7</p>
				<p class="counter">12</p>
			</div>
			<div class="character center">
				<p class="name">Obi-Wan</p>
				<img src="assets/images/testSprite.png">
				<p>HP: <span class="HP">120</span></p>
				<p class="attack">5</p>
				<p class="counter">11</p>
			</div>
			<div class="character center">
				<p class="name">Rey</p>
				<img src="assets/images/testSprite.png">
				<p>HP: <span class="HP">140</span></p>
				<p class="attack">4</p>
				<p class="counter">9</p>
			</div>
			<div class="character center">
				<p class="name">Kylo Ren</p>
				<img src="assets/images/testSprite.png">
				<p>HP: <span class="HP">160</span></p>
				<p class="attack">4</p>
				<p class="counter">8</p>
			</div>
			<div class="character center">
				<p class="name">Vader</p>
				<img src="assets/images/testSprite.png">
				<p>HP: <span class="HP">190</span></p>
				<p class="attack">2</p>
				<p class="counter">10</p>
			</div>
		</div>

		<div>
			<h3>Enemies Available To Attack</h3>
			<div class="EnemiesToAttack">
		</div>
	</div>
	</div>

	<div class="arena center">
		<img class="back" src="assets/images/fdp.png">
		<div class="heroSpace">
			<h4 class="heroH4">Hero</h4>
			<div class="YourChar">
			</div>
		</div>

		<div class="defenderSpace">
			<h4>Defender</h4>
			<div class="Defender">
			</div>
		</div>
		<div class="buttons">
			<button class="attackButton center">Attack</button>
			<button class="restartButton center">Restart</button>
		</div>
	</div>



	<div class="textArea">
		<p class="fightInfo"></p>
	</div>



</body>
</html>
